<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
</head>
<body>

<h2>Cadastrar Produto</h2>

<form method="post" action="/produtos/adicionar" enctype="multipart/form-data">

    <div>
    <input type="text" name="nome" required placeholder="Nome:">
    </div>

    <div>
    <input type="text" name="descricao" required placeholder="Descrição:">
    </div>

    <div>
    <input type="number" step="0.01" name="preco" required placeholder="Preço:">
    </div>

    <div>
    <input type="number" name="qtd" required placeholder="Quantidade:">
    </div>

    <div>
        <input type="text" name="categoria" required placeholder="Categoria:">
    </div>

    <div>
    <label>Imagem:</label>
    <input type="file" name="imagem" required><br>
    </div>

    <div>
    <button type="submit">Enviar</button>
    </div>

</form>

<p th:if="${param.success}" style="color: green">
    Produto cadastrado com sucesso!
</p>

<p th:if="${param.error}" style="color: red">
    Erro ao cadastrar o produto!
</p>

</body>
</html>
