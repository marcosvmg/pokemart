<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké Mart - Início</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { 'sans': ['Poppins', 'sans-serif'] } } }
        }
    </script>
    <style>
        .hero-pattern {
            background-color: #0f172a;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-slate-800 antialiased flex flex-col min-h-screen">

<div th:replace="~{fragments/nav :: nav}"></div>
<div class="fixed top-0 left-0 w-full z-50 pt-6 px-4 flex justify-center">
    <nav class="bg-white/90 backdrop-blur-md rounded-full shadow-2xl px-8 py-3 w-full max-w-7xl flex items-center justify-between border border-white/50">
        <a href="/" class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg">P</div>
            <span class="text-xl font-extrabold tracking-tight text-slate-900">POKÉ <span class="text-blue-600">MART</span></span>
        </a>
        <div class="hidden md:flex items-center gap-8 font-medium text-slate-600">
            <a href="/" class="text-blue-600 font-semibold">Home</a>
            <a href="/consumirApi" class="hover:text-blue-600 transition-colors">Itens</a>
            <a href="/contatar" class="hover:text-blue-600 transition-colors">Contato</a>
        </div>
        <div class="flex items-center gap-4">
            <div th:if="${session.logado != null}" class="flex items-center gap-3">
                    <span class="font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">
                        <span th:text="${session.logado.nome}">User</span>
                    </span>
                <a href="/logout" class="text-sm text-red-500 hover:text-red-700 font-semibold">Sair</a>
            </div>
            <div th:unless="${session.logado != null}" class="flex gap-2">
                <a href="/login" class="text-slate-600 hover:text-blue-600 font-semibold px-4 py-2">Login</a>
                <a href="/cadastro" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full font-semibold transition shadow-lg">Cadastrar</a>
            </div>
        </div>
    </nav>
</div>

<main class="flex-grow flex items-center justify-center hero-pattern relative pt-32 pb-20 px-6">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-50"></div>

    <div class="relative z-10 max-w-4xl text-center space-y-8">
            <span class="bg-blue-600/10 text-blue-400 border border-blue-500/20 px-4 py-1.5 rounded-full text-sm font-bold tracking-wide uppercase">
                Bem-vindo Treinador
            </span>

        <h1 class="text-5xl md:text-7xl font-extrabold text-white tracking-tight leading-tight">
            Tudo para sua <br/>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">Jornada Pokémon</span>
        </h1>

        <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto leading-relaxed">
            As melhores Pokébolas, Poções e itens raros entregues diretamente na sua base secreta.
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4">
            <a href="/consumirApi" class="w-full sm:w-auto px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-full shadow-lg shadow-blue-600/30 transition transform hover:-translate-y-1">
                Ver Loja Completa
            </a>
            <a th:if="${session.logado != null && session.logado.staff}" href="/listar" class="w-full sm:w-auto px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded-full shadow-lg transition transform hover:-translate-y-1">
                Painel Admin
            </a>
        </div>
    </div>
</main>

</body>
</html>
